name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      deployments: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Packages
        run: yarn build

      - name: Run Tests
        run: yarn test

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create folder with index.html and dist/wvn.js
        run: |
          mkdir -p build-web-voice-navigator
          mkdir -p build-web-voice-navigator/dist
          cp packages/web-voice-navigator/index.html build-web-voice-navigator/index.html
          cp packages/web-voice-navigator/dist/wvn.js build-web-voice-navigator/dist/wvn.js

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        if: steps.changesets.outputs.published == 'true'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: web-voice-navigator
          directory: build-web-voice-navigator
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
